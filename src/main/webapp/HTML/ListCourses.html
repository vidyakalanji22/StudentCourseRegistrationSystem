<!DOCTYPE html>
<html data-ng-app="courseListApp">
<head>

 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
<script src="https://code.angularjs.org/1.4.7/angular-cookies.js"></script>
<script src="https://code.angularjs.org/1.4.7/angular-route.js"></script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="../JS/listcourses.js"></script>
<script src="../JS/coursedetails.js"></script>
 <link rel="stylesheet" href="../CSS/listcourses.css" /> 

</head>

<body data-ng-controller="studentController">
 <header>
<nav>
<h2 align="center"><i><b>Learning Point</b></i></h2>
</nav>
</header>

		<nav class="navbar navbar-default">
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-left">
					<li><a href="#" ng-click="back()"><span class="glyphicon glyphicon-arrow-left"></span>Go Back</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li ng-show="loggedIn == false"><a href="#" ng-click="register()"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
					<li ng-show="loggedIn == false"><a href="#" ng-click="login()"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
					<li ng-show="loggedIn == true"><a><button type="button" class="btn btn-primary" ng-click="profile()">Dashboard</button> </a></li>
					<li ng-show="loggedIn == true"><a><button type="button" class="btn btn-primary" ng-click="logout()">Logout</button> </a></li>
				</ul>
			</div>
		</nav>
<div class="container">
		<div class="row">
			<div class="col-md-14">
				<div class="panel panel-default">
					<div class="panel-body">
						Filter By &nbsp;&nbsp; <select name="singleSelect"
							ng-model="singleSelect">
							<option value="date">&nbsp;Dates&nbsp;</option>
							<option value="amount" selected="selected">&nbsp;Amount&nbsp;</option>
						</select> &nbsp;&nbsp; <input type="text" placeholder="yyyy-mm-dd/Amount" ng-model="start">
						&nbsp;&nbsp; <input type="text" placeholder="yyyy-mm-dd/Amount" ng-model="end">
						&nbsp;&nbsp; <input type="button" value="Go!"
							data-ng-click="getRangeCourses()" />
					</div>
				</div>
			</div>

			<p>
				<br />
			</p>
			<div data-ng-if="status == '200'" class="row">
				<div class="col col-md-4" data-ng-repeat="courses in courseList">
					<a ng-href="#coursedetails/{{courses.courseId}}">
						<div class="panel panel-default">
							<div class="panel-body">
								<div class="page-header">
										<h3 align="center">
											<b>{{courses.courseName}}</b>
										</h3>
										<img style = "margin: auto;" ng-src="../StudentCourseRegistrationSystem/images/courses.jpg">
								</div>
								<div>
									<b>Course Description</b> - {{courses.courseDesc}}
								</div>
								<div>
									<b>Course Amount</b> - {{courses.courseAmount}}
								</div>
							</div>
						</div>
					</a>

				</div>
			</div>
		</div>
		<div data-ng-if="status == '404'" > <h3 align="center"><b>Sorry No Courses Found</b></h3></div>
	</div>
	
	
</body>
</html>
